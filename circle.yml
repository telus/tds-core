workflows:
  version: 2
  run:
    jobs:
      - build

      - lint:
          requires: [build]

      - unit:
          requires: [build]

      # - e2e:
      #     requires: [build]

      - prepr-bot:
          requires: [build, lint, unit]
          filters:
            branches:
              ignore: master

      - prepr-log:
          requires: [build, lint, unit]
          filters:
            branches:
              only: master

      - approve-release:
          type: approval
          requires: [build, lint, unit, prepr-log]
          filters:
            branches:
              only: master

      - release:
          context: npm-library
          requires: [approve-release]
