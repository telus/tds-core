  prepr-log:
    executor: prepr
    steps:
      - attach
      - expect
      - run:
          name: Package version bumps
          command: scripts/prePr.sh

  prepr-bot:
    executor: prepr
    steps:
      - attach
      - expect
      - add_ssh_keys:
          fingerprints:
            - '16:04:2d:ed:15:8d:0b:56:ea:ee:82:6e:01:a4:5b:09'
      - run:
          name: Add Github Key
          command: ssh-keyscan -H github.com >> ~/.ssh/known_hosts
      - run:
          name: Configure Git Config & Branch
          command: |
            git status
            git config --global user.email "tds.github.bot@gmail.com"
            git config --global user.name "TDSBot"
      - run:
          name: Rebase branch
          command: |
            git checkout master
            git pull --rebase
      - run:
          name: TDS Bot output
          command: if [ "$CI_PULL_REQUEST" != "" ]; then node ./scripts/circleci/github-pr.js; fi

  release:
    executor: builder
    steps:
      - attach
      - add_ssh_keys:
          fingerprints:
            - '16:04:2d:ed:15:8d:0b:56:ea:ee:82:6e:01:a4:5b:09'
      - run:
          name: Add Github Key
          command: ssh-keyscan -H github.com >> ~/.ssh/known_hosts
      - run:
          name: Configure Git Config & Branch
          command: |
            git status
            git config --global user.email "tds.github.bot@gmail.com"
            git config --global user.name "TDSBot"
            git fetch origin --tags
      - run:
          name: Setup .npmrc
          command: echo "//registry.npmjs.org/:_authToken=$NPM_TOKEN" > ~/.npmrc
      - run:
          name: Lerna Publish
          command: npm run lerna:cipublish
      - run:
          name: Update contributors
          command: npm run contributors:update
      - run:
          name: Commit updated contributors
          command: |
            if [[ $(git diff --name-only) ]]
            then
              git add .all-contributorsrc README.md
              git commit -m "chore(other): update contributors"
              git push
            else
              echo 'No contributor changes.'
            fi

