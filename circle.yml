version: 2.1

executors:
  builder:
    docker:
      - image: telus/build-essential

  browsers:
    docker:
      - image: circleci/node:8-browsers

  prepr:
    docker:
      - image: circleci/node:8

commands:
  persist:
    steps:
      - persist_to_workspace:
          root: .
          paths: .

  attach:
    steps:
      - attach_workspace:
          at: .

  install:
    steps:
      - run:
          name: Install dependencies
          command: npm ci

jobs:
  build:
    executor: builder
    steps:
      - checkout
      - run:
          name: Bootstrap
          command: npm run bootstrap:ci
      - persist

  lint:
    executor: builder
    steps:
      - attach
      - run: npm run lint

  unit:
    executor: builder
    steps:
      - attach
      - run: npm run test

  e2e:
    executor: browsers
    steps:
      - attach
      - run:
          name: Prepare node-sass
          command: npm rebuild node-sass
      - run:
          name: Styleguidist Server
          command: npm run dev:e2e-direct
          background: true
      - run: npm run test:e2e-direct -- -a

  prepr:
    executor: prepr
    steps:
      - attach
      - run: sudo apt-get update -y
      - run: sudo apt-get install -y expect
      - run:
          name: TDS Bot Analysis
          command: if [ "$CIRCLE_PULL_REQUEST" != "" ]; then scripts/prePr.sh ; node ./scripts/circleci/github-pr.js ; fi

workflows:
  version: 2
  run:
    jobs:
      - build

      - lint:
          requires: [build]

      - unit:
          requires: [build]

      - e2e:
          requires: [build]

      - prepr:
          requires: [build, lint, unit, e2e]
