<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<title>TELUS Core Icons</title>
		<style>
		body {
			margin:0;
			padding:10px 20px;
			background:#fff;
			color:#222;
			}
		h1, div, footer {
			font-family:"Helvetica Neue", Arial, sans-serif;
			}
		h1 {
			margin:0 0 20px;
			font-size:32px;
			font-weight:normal;
			}
		h1 small {
			font-size: 0.8em;
			padding-left: 2em;
		}
		.icons {
			margin-bottom:40px;
			-webkit-column-count:5;
			   -moz-column-count:5;
			        column-count:5;
			-webkit-column-gap:20px;
			   -moz-column-gap:20px;
			        column-gap:20px;
			}
		.icons__item,
		.icons__item i {
			line-height:2em;
			cursor:pointer;
			overflow:hidden;
			}
		.icons__item:hover {
			color:#3c90be;
			}
		.icons__item i {
			display:inline-block;
			width:32px;
			text-align:center;
			}
		.icons__item:hover i {
			-webkit-transform:scale(1.5);
			        transform:scale(1.5);
			}
		footer {
			margin-top:40px;
			font-size:14px;
			color:#999;
			}

		/* Generated by grunt-webfont */


    
@font-face {
    font-family:"TELUS Core Icons";
        
    src:url("core-icons.eot");
        
    src:url("core-icons.eot?#iefix") format("embedded-opentype"),
		url("core-icons.woff2") format("woff2"),
		url("core-icons.woff") format("woff"),
		url("core-icons.ttf") format("truetype"),
		url("core-icons.svg#core-icons") format("svg");
    font-weight:normal;
    font-style:normal;
}



.icon {
    
        font-family:"TELUS Core Icons";
    
    display:inline-block;
    vertical-align:middle;
    line-height:1;
    font-weight:normal;
    font-style:normal;
    speak:none;
    text-decoration:inherit;
    text-transform:none;
    text-rendering:auto;
    -webkit-font-smoothing:antialiased;
    -moz-osx-font-smoothing:grayscale;
}



    
        
        
        
            
        
.icon-core-alert:before {
    content: "\f103";
}
    
        
        
        
            
        
.icon-core-caret-down:before {
    content: "\f106";
}
    
        
        
        
            
        
.icon-core-checkmark:before {
    content: "\f101";
}
    
        
        
        
            
        
.icon-core-close:before {
    content: "\f104";
}
    
        
        
        
            
        
.icon-core-help:before {
    content: "\f102";
}
    
        
        
        
            
        
.icon-core-list-checkmark:before {
    content: "\f105";
}
    

		</style>
	</head>
	<body>
		<h1>TELUS Core Icons</h1>

		<div class="icons" id="icons">
			
				<div class="icons__item" data-name="core-alert"><i class="icon icon-core-alert"></i> icon-core-alert</div>
			
				<div class="icons__item" data-name="core-caret-down"><i class="icon icon-core-caret-down"></i> icon-core-caret-down</div>
			
				<div class="icons__item" data-name="core-checkmark"><i class="icon icon-core-checkmark"></i> icon-core-checkmark</div>
			
				<div class="icons__item" data-name="core-close"><i class="icon icon-core-close"></i> icon-core-close</div>
			
				<div class="icons__item" data-name="core-help"><i class="icon icon-core-help"></i> icon-core-help</div>
			
				<div class="icons__item" data-name="core-list-checkmark"><i class="icon icon-core-list-checkmark"></i> icon-core-list-checkmark</div>
			
		</div>

		

		<h1>Usage</h1>
		<pre><code>&lt;i class=&quot;icon icon-<span id="name">name</span>&quot;&gt;&lt;/i&gt;</code></pre>
		

		<footer>Generated by <a href="https://github.com/sapegin/grunt-webfont">grunt-webfont</a>.</footer>

		<script>
		(function() {
			document.getElementById('icons').onclick = function(e) {
				e = e || window.event;
				var name = e.target.getAttribute('data-name') || e.target.parentNode.getAttribute('data-name');
				document.getElementById('name').innerHTML = name;
				
			}
		})();
		</script>
	</body>
</html>
